
<div class="table-responsive margin_top">
    <div id="tableSimple" class="col-lg-12 col-12 layout-spacing">
        <div class="statbox widget box box-shadow">
            <div class="widget-header">
            <div class="row">
                <div class="col-xl-8 col-md-8 col-sm-8 col-8">
                <h4 class="margin_spacing">Create Room</h4>
                </div>
                <div class="col-xl-4 col-md-4 col-sm-4 col-4">
                <div class="text-center">
                    
                </div>
                </div>
            </div>
            </div>
            <div class="widget-content widget-content-area">
            <div class="table-responsive">
                <form #createRoomForm = "ngForm" (ngSubmit) = "onSubmit(createRoomForm)" [formGroup]="CreateRoom">
                    <div class="row">
                        
                        <div class="col-lg-6 col-md-6 col-sm-12">
                            <div class="form-group mb-4">
                                <label for="">Room Type  <span>*</span></label>
                                <input [ngClass]="{ 'is-invalid': Submitted && f.room_type.errors }" formControlName="room_type" name='room_type'  type="text" ngModel class="form-control"  placeholder="Room Type">
                                <div *ngIf="Submitted && f.room_type.errors" class="invalid-feedback">
                                    <div *ngIf="f.room_type.errors.required">Room Type is required</div>
                                </div>
                            </div>
                        </div> 

                        <div class="col-lg-6 col-md-6 col-sm-12">
                            <div class="form-group mb-4">
                                <label for="">Status <span class="requireddot">*</span></label>
                                
                                <select [ngClass]="{ 'is-invalid': Submitted && f.status.errors }" formControlName="status" name="status" class="form-control" ngModel type="text">
                                    <option value="Reserved">Reserved</option>
                                    <option value="Unreserved">Unreserved</option>
                                </select>
                                <div *ngIf="Submitted && f.status.errors" class="invalid-feedback">
                                    <div *ngIf="f.status.errors.required">Status is required</div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6 col-sm-12">
                            <div class="form-group mb-4">
                                <label for="">Check-in date <span>*</span></label>
                                <input [ngClass]="{ 'is-invalid': Submitted && f.check_in.errors }" formControlName="check_in" name="check_in" ngModel type="date" class="form-control" placeholder="Check-in">
                                <div *ngIf="Submitted && f.check_in.errors" class="invalid-feedback">
                                    <div *ngIf="f.check_in.errors.required">Check-in date is required</div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6 col-sm-12">
                            <div class="form-group mb-4">
                                <label for="">Check-out date <span>*</span></label>
                                <input [ngClass]="{ 'is-invalid': Submitted && f.check_out.errors }" formControlName="check_out" name='check_out'  ngModel type="date"  class="form-control"  placeholder="Check-out">
                                <div *ngIf="Submitted && f.check_out.errors" class="invalid-feedback">
                                    <div *ngIf="f.check_out.errors.required">Check-out date is required</div>
                                </div>
                            </div>
                        </div>

                        

                    </div>
                   
                
                    <button type="submit" class="btn btn-primary mb-4 mr-2">Create</button>
                    
                </form>
            </div>


            </div>
        </div>
    </div>
</div>
