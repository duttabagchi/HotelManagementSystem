
<div class="table-responsive margin_top">
    <div id="tableSimple" class="col-lg-12 col-12 layout-spacing">
        <div class="statbox widget box box-shadow">
            <div class="widget-header">
            <div class="row">
                <div class="col-xl-8 col-md-8 col-sm-8 col-8">
                <h4 class="margin_spacing">Create Payment</h4>
                </div>
                <div class="col-xl-4 col-md-4 col-sm-4 col-4">
                <div class="text-center">
                    
                </div>
                </div>
            </div>
            </div>
            <div class="widget-content widget-content-area">
            <div class="table-responsive">
                <form #paymentCreateForm = "ngForm" (ngSubmit) = "onSubmit(paymentCreateForm)" [formGroup]="CreatePayment">
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-12">
                            <div class="form-group mb-4">
                                <label for="">Card-Holder Name <span>*</span></label>
                                <input [ngClass]="{ 'is-invalid': Submitted && f.cardholderName.errors }" formControlName="cardholderName" name='cardholderName' ngModel type="text" class="form-control"  placeholder="Card-Holder Name">
                                <div *ngIf="Submitted && f.cardholderName.errors" class="invalid-feedback">
                                    <div *ngIf="f.cardholderName.errors.required">Card-Holder Name is required</div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-8 col-md-8 col-sm-12"></div>
                        <div class="col-lg-4 col-md-4 col-sm-12">
                            <div class="form-group mb-4">
                                <label for="">Card Number  <span>*</span></label>
                                <input [ngClass]="{ 'is-invalid': Submitted && f.cardNumber.errors }" formControlName="cardNumber" name='cardNumber' ngModel type="text" class="form-control"  placeholder="Card Number">
                                <div *ngIf="Submitted && f.cardNumber.errors" class="invalid-feedback">
                                    <div *ngIf="f.cardNumber.errors.required">Card Number is required</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-lg-8 col-md-8 col-sm-12"></div>
                        <div class="col-lg-4 col-md-4 col-sm-12">
                            <div class="form-group mb-4">
                                <label for="">Email  <span>*</span></label>
                                <input [ngClass]="{ 'is-invalid': Submitted && f.Email.errors }" formControlName="Email" name='Email' ngModel type="email" class="form-control"  placeholder="Email">
                                <div *ngIf="Submitted && f.Email.errors" class="invalid-feedback">
                                    <div *ngIf="f.Email.errors.required">Email is required</div>
                                </div>
                            </div>
                        </div>

                    </div>
                   
                
                    <button type="submit" class="btn btn-primary mb-4 mr-2">Create</button>
                    <button (click)="cancelform()" type="button" class="btn btn-danger mb-4 mr-2">Cancel</button>
                </form>
            </div>


            </div>
        </div>
    </div>
</div>
