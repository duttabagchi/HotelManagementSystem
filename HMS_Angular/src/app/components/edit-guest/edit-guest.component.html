
<div class="table-responsive margin_top">
    <div id="tableSimple" class="col-lg-12 col-12 layout-spacing">
        <div class="statbox widget box box-shadow">
            <div class="widget-header">
            <div class="row">
                <div class="col-xl-8 col-md-8 col-sm-8 col-8">
                <h4 class="margin_spacing">Edit Guest</h4>
                </div>
                <div class="col-xl-4 col-md-4 col-sm-4 col-4">
                <div class="text-center">
                    
                </div>
                </div>
            </div>
            </div>
            <div class="widget-content widget-content-area">
            <div class="table-responsive">
                <form #guestEditForm = "ngForm" (ngSubmit) = "onSubmit(guestEditForm)">
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-12">
                            <div class="form-group mb-4">
                                <label for="">Guest Name <span class="requireddot">*</span></label>
                                <input name='name' [(ngModel)]="this.name"  type="text" class="form-control"  placeholder="Guest Name">
                            </div>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-12"></div>
                        <div class="col-lg-4 col-md-4 col-sm-12">
                            <div class="form-group mb-4">
                                <label for="">Address  <span class="requireddot">*</span></label>
                                <textarea name='address' [(ngModel)]="this.address" class="form-control"  placeholder="Address"></textarea>
                            </div>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-12"></div>
                        <div class="col-lg-4 col-md-4 col-sm-12">
                            <div class="form-group mb-4">
                                <label for="">Phone Number <span class="requireddot">*</span></label>
                                <input name='phnNumber'  [(ngModel)]="this.phnNumber" type="text"  class="form-control"  placeholder="Phone Number">
                            </div>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-12"></div>
                        <div class="col-lg-4 col-md-4 col-sm-12">
                            <div class="form-group mb-4">
                                <label for="">Gender <span class="requireddot">*</span></label>
                                <input name='gender'  [(ngModel)]="this.gender" type="text"  class="form-control"  placeholder="Gender">
                            </div>
                        </div>

                    </div>
                   
                
                    <button type="submit" class="btn btn-primary mb-4 mr-2">Update</button>
                    <button (click)="cancelform()" type="button" class="btn btn-danger mb-4 mr-2">Cancel</button>
                </form>
            </div>


            </div>
        </div>
    </div>
</div>
