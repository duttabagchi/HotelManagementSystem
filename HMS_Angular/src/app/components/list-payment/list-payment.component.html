<div class="table-responsive margin_top">
    <div id="tableSimple" class="col-lg-12 col-12 layout-spacing">
      <div class="statbox widget box box-shadow">
        <div class="widget-header">
          <div class="row">
            <div class="col-xl-8 col-md-8 col-sm-8 col-8" style="margin-top: 30px;">
              <h4 class="margin_spacing">Payment List</h4>
            </div>
            <div class="col-xl-4 col-md-4 col-sm-4 col-4">
              <div class="text-center">
      
  
              </div>
            </div>
          </div>
        </div>
        <div class="widget-content widget-content-area">
          <div class="table-responsive">
            <table class="table table-bordered mb-4" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
              <thead>
                <tr>
                  <th> Id</th>
                  <th> Card-Holder Name</th>
                  <th> Card Number</th>
                  <th> Email</th>
                  <th width="120px">Action</th>
                </tr>
              </thead>
              <tbody>
                <ng-container *ngFor="let item of paymentDataList">
                  <tr>
                    <td>{{ item.paymentID }}</td>
                    <td>{{ item.cardholderName }}</td>
                    <td>{{ item.cardNumber }}</td>
                    <td>{{ item.email }}</td>

                    <td>
                      

                      <a  data-toggle="tooltip" data-placement="top"  title="Delete Payment"  (click)="deletePayment(item.paymentID)" 
                        style="margin-right: 10px"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg></a>
                     
                    </td>
                  </tr>
                </ng-container>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <ngx-loading [show]="loading" [config]="{
      backdropBackgroundColour: 'rgba(255,255,255,0.3)',
      backdropBorderRadius: '10px',
      primaryColour: '#ffffff',
      secondaryColour: '#ffffff',
      tertiaryColour: '#ffffff'
    }" [template]="customLoadingTemplate"></ngx-loading>
  
  <ng-template #customLoadingTemplate>
    <div class="custom-class">
      <h3>Loading...</h3>
    </div>
  </ng-template>
