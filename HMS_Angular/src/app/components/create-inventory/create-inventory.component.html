
<div class="table-responsive margin_top">
    <div id="tableSimple" class="col-lg-12 col-12 layout-spacing">
        <div class="statbox widget box box-shadow">
            <div class="widget-header">
            <div class="row">
                <div class="col-xl-8 col-md-8 col-sm-8 col-8">
                <h4 class="margin_spacing">Create Inventory</h4>
                </div>
                <div class="col-xl-4 col-md-4 col-sm-4 col-4">
                <div class="text-center">
                    
                </div>
                </div>
            </div>
            </div>
            <div class="widget-content widget-content-area">
            <div class="table-responsive">
                <form #inventoryCreateForm = "ngForm" (ngSubmit) = "onSubmit(inventoryCreateForm)" [formGroup]="CreateInventory">
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-12">
                            <div class="form-group mb-4">
                                <label for="">Inventory Name <span>*</span></label>
                                <input [ngClass]="{ 'is-invalid': Submitted && f.inventoryName.errors }" formControlName="inventoryName" name='inventoryName' ngModel type="text" class="form-control"  placeholder="Inventory Name">
                                <div *ngIf="Submitted && f.inventoryName.errors" class="invalid-feedback">
                                    <div *ngIf="f.inventoryName.errors.required">Inventory Name is required</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-lg-8 col-md-8 col-sm-12"></div>
                        <div class="col-lg-4 col-md-4 col-sm-12">
                            <div class="form-group mb-4">
                                <label for="">Quantity  <span>*</span></label>
                                <input [ngClass]="{ 'is-invalid': Submitted && f.quantity.errors }" formControlName="quantity" name='quantity' ngModel type="number" class="form-control"  placeholder="Quantity">
                                <div *ngIf="Submitted && f.quantity.errors" class="invalid-feedback">
                                    <div *ngIf="f.quantity.errors.required">Quantity is required</div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-8 col-md-8 col-sm-12"></div>
                        <div class="col-lg-4 col-md-4 col-sm-12">
                            <div class="form-group mb-4">
                                <label for="">Price <span>*</span></label>
                                <input [ngClass]="{ 'is-invalid': Submitted && f.price.errors }" formControlName="price" name='price'  ngModel type="number"  class="form-control"  placeholder="Price">
                                <div *ngIf="Submitted && f.price.errors" class="invalid-feedback">
                                    <div *ngIf="f.price.errors.required">Price is required</div>
                                </div>
                            </div>
                        </div>


                    </div>
                   
                
                    <button type="submit" class="btn btn-primary mb-4 mr-2">Create</button>
                    <button (click)="cancelform()" type="button" class="btn btn-danger mb-4 mr-2">Cancel</button>
                </form>
            </div>


            </div>
        </div>
    </div>
</div>
