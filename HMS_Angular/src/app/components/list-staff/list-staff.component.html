<div class="table-responsive margin_top">
    <div id="tableSimple" class="col-lg-12 col-12 layout-spacing">
      <div class="statbox widget box box-shadow">
        <div class="widget-header">
          <div class="row">
            <div class="col-xl-8 col-md-8 col-sm-8 col-8" style="margin-top: 30px;">
              <h4 class="margin_spacing">Staff List</h4>
            </div>
            <div class="col-xl-4 col-md-4 col-sm-4 col-4">
              <div class="text-center">
      
  
              </div>
            </div>
          </div>
        </div>
        <div class="widget-content widget-content-area">
          <div class="table-responsive">
            <table class="table table-bordered mb-4" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
              <thead>
                <tr>
                  <th> Id</th>
                  <th> Staff Name</th>
                  <th> Address</th>
                  <th> Aadhaar No.</th>
                  <th> Salary</th>
                  <th> Age</th>
                  <th> Occupation</th>
                  <th> Email</th>
                  <th width="120px">Action</th>
                </tr>
              </thead>
              <tbody>
                <ng-container *ngFor="let item of StaffDataList">
                  <tr>
                    <td>{{ item.staffId }}</td>
                    <td>{{ item.staffName }}</td>
                    <td>{{ item.address }}</td>
                    <td>{{ item.nic }}</td>
                    <td>{{ item.salary | currency : "â‚¹ " }}</td>
                    <td>{{ item.age }}</td>
                    <td>{{ item.occupation }}</td>
                    <td>{{ item.email }}</td>
                    <td>
                      <a  data-toggle="tooltip" (click)="editStaff(item.staffId)" data-placement="top"  title="Update Staff"
                        routerLinkActive="router-link-active" style="margin-right: 10px"><svg
                          xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                          class="feather feather-edit">
                          <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                          <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg></a>

                      <a  data-toggle="tooltip" data-placement="top"  title="Delete Staff"  (click)="deleteStaff(item.staffId)" 
                        style="margin-right: 10px"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg></a>
                     
                    </td>
                  </tr>
                </ng-container>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <ngx-loading [show]="loading" [config]="{
      backdropBackgroundColour: 'rgba(255,255,255,0.3)',
      backdropBorderRadius: '10px',
      primaryColour: '#ffffff',
      secondaryColour: '#ffffff',
      tertiaryColour: '#ffffff'
    }" [template]="customLoadingTemplate"></ngx-loading>
  
  <ng-template #customLoadingTemplate>
    <div class="custom-class">
      <h3>Loading...</h3>
    </div>
  </ng-template>
